<script type="text/javascript">
$(document).ready(function(){
	$('#uploadarea,#loveradio,#workradio,#luckradio,#btn').buttonset();
	$('#subbtn').click(function(){	
		$.ajax({
		url:'create_user_xml.php',
		type:'POST',
		data:({xz:$("#uploadarea input:radio:checked").val(),love:$("#loveradio input:radio:checked").val(),work:$("#workradio input:radio:checked").val(),luck:$("#luckradio input:radio:checked").val()}),
		dataType: "html"
		});
		$('#loveradio,#workradio,#luckradio,#subbtn').effect('shake');
		$('#loveradio,#workradio,#luckradio,#subbtn').hide('slow');
	});
	$('#uploadarea').click(function(){
		var count = 0;
		$.ajax( {  
		type: "GET",
		url: "data/result.xml",
		dataType: "xml",  
		success:function(xml){
			$(xml).find('xz').each( function(){ 
				if($('#uploadarea input:radio:checked').val() == count ){
					var love = $(this).find('love').text(); 
					var work = $(this).find('work').text();
					var luck = $(this).find('luck').text();
					$('#resultcontain').text('Love: '+love+' Work: '+work+' Luck: '+luck+' .');
				}
				count +=1;
			});
		}});
	});
	
});
</script>
